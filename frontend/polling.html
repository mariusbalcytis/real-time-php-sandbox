<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Real time PHP example: polling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <h2>Polling</h2>
    <div class="alert alert-info" id="myText"></div>
</div>

<script>
    function loadFrom(url) {
        return fetch(url).then(response => response.json()).then(data => myText.innerText = data.text);
    }

    function iterate(url = '/backend/get.php') {
        loadFrom(url).then(() => {
            setTimeout(iterate, 1000);
        });
    }
    iterate();
</script>

</body>
</html>
